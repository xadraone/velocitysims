<!DOCTYPE html>
<html lang="es">
<head>
	<script>(function(w,r){w._rwq=r;w[r]=w[r]||function(){(w[r].q=w[r].q||[]).push(arguments)}})(window,'rewardful');</script>
<script async src='https://r.wdfl.co/rw.js' data-rewardful='a3f2e7'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Simulators | Elite Simulation Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #product-container { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-slate-950 text-slate-50 selection:bg-orange-500/30 overflow-x-hidden">

    <!-- Navegación -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-6">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-orange-600 rounded-lg flex items-center justify-center font-bold text-xl italic text-white shadow-lg shadow-orange-600/20">V</div>
                <span class="text-xl font-bold tracking-tighter uppercase">Velocity <span class="text-orange-500">Sims</span></span>
            </div>
            
            <div class="hidden md:flex space-x-8 text-sm font-medium uppercase tracking-widest">
                <a href="#productos" class="hover:text-orange-500 transition-colors">Vuelo</a>
                <a href="#productos" class="hover:text-orange-500 transition-colors">Carreras</a>
                <a href="#productos" class="hover:text-orange-500 transition-colors">Golf</a>
            </div>

            <div class="flex items-center space-x-6">
                <!-- Link a contacto.html -->
                <a href="contacto.html" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest transition-all">
                    Contacto
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="relative min-h-[80vh] flex items-center overflow-hidden bg-slate-950 pt-32 pb-12">
        <div class="container mx-auto px-6 relative z-20">
            <div class="max-w-4xl">
                <h1 class="text-5xl md:text-7xl lg:text-8xl font-black mb-6 leading-tight uppercase italic text-white whitespace-nowrap">
                    Desafía los <span class="text-orange-500">Límites</span>
                </h1>
                <p class="text-slate-400 text-lg mb-10 max-w-2xl">Con nuestros Sim Rigs de simulación profesional diseñados para los entusiastas más exigentes del mundo. Ingeniería y precisión para una inmersión absoluta</p>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0">
                    <a href="#productos" class="bg-orange-600 hover:bg-orange-700 text-white px-10 py-4 rounded-full font-bold transition-all inline-block shadow-lg shadow-orange-600/20 text-center">
                        Explorar Catálogo
                    </a>
                </div>
            </div>
        </div>
        
        <div class="absolute top-1/2 right-0 -translate-y-1/2 w-96 h-96 bg-orange-600/10 rounded-full blur-[120px] pointer-events-none"></div>
    </section>

    <!-- Productos -->
    <section id="productos" class="pt-8 pb-24 bg-slate-950">
        <div class="container mx-auto px-6">
            <div class="flex justify-center space-x-2 p-1 bg-slate-900 rounded-full max-w-md mx-auto border border-slate-800 mb-16">
                <button onclick="switchTab('flight')" id="btn-flight" class="tab-btn flex-1 py-3 px-6 rounded-full text-xs font-black uppercase tracking-widest transition-all bg-orange-600 text-white">Vuelo</button>
                <button onclick="switchTab('racing')" id="btn-racing" class="tab-btn flex-1 py-3 px-6 rounded-full text-xs font-black uppercase tracking-widest transition-all text-slate-400 hover:text-white">Carreras</button>
                <button onclick="switchTab('golf')" id="btn-golf" class="tab-btn flex-1 py-3 px-6 rounded-full text-xs font-black uppercase tracking-widest transition-all text-slate-400 hover:text-white">Golf</button>
            </div>
            <div class="bg-slate-900 rounded-[2.5rem] overflow-hidden border border-slate-800 shadow-2xl min-h-[600px]">
                <div id="product-container" class="flex flex-col lg:flex-row opacity-100"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-950 border-t border-slate-900 py-10 text-center">
        <p class="text-slate-600 text-[10px] uppercase tracking-widest">© 2025 Velocity Simulations Inc. Ingeniería de Precisión.</p>
    </footer>

    <script>
        lucide.createIcons();

        // Rutas para imágenes locales en la carpeta 'img/'
        const products = {
            flight: { 
                id: 'flight-01', 
                title: "SkyMaster Pro", 
                image: "img/FB_IMG_1758957529849.jpg", 
                icon: "plane", 
                subtitle: "Aviación Elite",
                features: ["Yoke Force Feedback", "Paneles Grado Aeronautico", "Proyección 180°"]
            },
            racing: { 
                id: 'racing-01', 
                title: "Apex Predator GTR", 
                image: "img/racesim-02.png", 
                icon: "trophy", 
                subtitle: "Simulación Pro",
                features: ["Base Volante Direct Drive 25Nm", "Pedales Hidráulicos", "Triple Monitor 4K"]
            },
            golf: { 
                id: 'golf-01', 
                title: "Fairway Elite", 
                image: "img/golf-sim-01.png", 
                icon: "target", 
                subtitle: "Golf Studio",
                features: ["Dual-Radar Launch Monitor", "Proyector Láser 4K", "Pantalla de Impacto"]
            }
        };

        function switchTab(tabKey) {
            const container = document.getElementById('product-container');
            const data = products[tabKey];
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-orange-600', 'text-white');
                btn.classList.add('text-slate-400');
            });
            const activeBtn = document.getElementById(`btn-${tabKey}`);
            activeBtn.classList.add('bg-orange-600', 'text-white');
            activeBtn.classList.remove('text-slate-400');

            container.style.opacity = '0';
            setTimeout(() => {
                container.innerHTML = `
                    <div class="lg:w-1/2 relative h-96 lg:h-[600px] overflow-hidden">
                        <img src="${data.image}" class="w-full h-full object-cover" alt="[Imagen de ${data.title}]">
                        <div class="absolute top-8 left-8 bg-slate-950/80 backdrop-blur-md p-4 rounded-2xl border border-white/10">
                            <i data-lucide="${data.icon}" class="w-6 h-6 text-orange-500"></i>
                        </div>
                    </div>
                    <div class="lg:w-1/2 p-10 lg:p-20 flex flex-col justify-center text-left">
                        <h3 class="text-orange-500 text-sm font-black uppercase tracking-[0.3em] mb-2">${data.subtitle}</h3>
                        <h2 class="text-4xl lg:text-5xl font-black italic uppercase mb-8 text-white">${data.title}</h2>
                        <div class="grid grid-cols-1 gap-4 mb-12">
                            ${data.features.map(f => `
                                <div class="flex items-start space-x-3">
                                    <div class="mt-1 bg-orange-600/20 rounded p-1">
                                        <i data-lucide="check" class="w-4 h-4 text-orange-500"></i>
                                    </div>
                                    <span class="text-slate-300 font-medium text-sm">${f}</span>
                                </div>
                            `).join('')}
                        </div>
                        <a href="contacto.html" class="bg-white text-slate-950 hover:bg-orange-500 hover:text-white py-5 rounded-2xl font-black uppercase tracking-widest transition-all flex items-center justify-center space-x-3 shadow-xl active:scale-95">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                            <span>Solicitar Información</span>
                        </a>
                    </div>
                `;
                container.style.opacity = '1';
                lucide.createIcons();
            }, 200);
        }

        window.onscroll = function() {
            const nav = document.getElementById('navbar');
            if (nav) {
                if (window.scrollY > 50) {
                    nav.classList.add('bg-slate-950/90', 'backdrop-blur-md', 'py-4', 'border-b', 'border-slate-800');
                    nav.classList.remove('py-6');
                } else {
                    nav.classList.remove('bg-slate-950/90', 'backdrop-blur-md', 'py-4', 'border-b', 'border-slate-800');
                    nav.classList.add('py-6');
                }
            }
        };

        switchTab('flight');
    </script>
</body>
</html>
